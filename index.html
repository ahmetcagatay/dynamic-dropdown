<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dropdown</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <style>
        div{
            display: contents;
        }
    </style>
</head>

<body>
    <div class="base">
        <label for="base">Merhaba</label>
        <select id="0" class="base">
            <option value="0/0" class="dynamic">Selamun</option>
            <option value="0/1" class="dynamic">Nasılsın</option>
            <option value="0/2" class="static">Z</option>
        </select>
    </div>
</body>

</html>
