<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dropdown</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <style>
        div{
            display: contents;
        }
    </style>
</head>

<body>
    <div class="base">
        <label for="base">Event</label>
        <select id="0" class="base">
            <option class="static">Choise</option>
            <option value="0/0" class="dynamic">On_Message</option>
            <option value="0/1" class="dynamic">On_Voice_Update</option>
        </select>
    </div>
</body>

</html>
